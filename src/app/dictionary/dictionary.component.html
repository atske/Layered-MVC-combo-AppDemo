<p>
  <a class="btn btn-primary" routerLink="/newword">Add New Word</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
  <data-table-column [property]="'word'" [header]="'Word'" [sortable]="true" [resizable]="true"></data-table-column>
  <data-table-column [property]="'definition'" [header]="'Definition'" [sortable]="true" [resizable]="true"></data-table-column>
</data-table>
