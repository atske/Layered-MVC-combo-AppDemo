<form #form="ngForm" (ngSubmit)=saveProduct(form.value)>
    <div class="form-group">
      <label for="word">New Word</label>
      <input #word="ngModel" ngModel name="word" id="word" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="word.touched && word.invalid"> word is required</div>
    </div>
    <div class="form-group">
      <label for="definition">Word Definition</label>
        <textarea #definition="ngModel" ngModel name="definition" id="definition" class="form-control" required>
        </textarea>
      <div class="alert alert-danger" *ngIf="definition.touched && definition.invalid">Please fill the definition</div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
